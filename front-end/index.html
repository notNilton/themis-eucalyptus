<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Aurora é uma aplicação moderna para gestão de projetos e equipes, focada em produtividade." />
  <meta name="keywords" content="Aurora, gestão de projetos, produtividade, equipes, gerenciamento" />
  <meta name="author" content="Nilton Santos" />
  <meta property="og:title" content="Aurora - Project Manager" />
  <meta property="og:description" content="Gerencie projetos e equipes com facilidade usando Aurora." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aurora-project.com" />
  <meta property="og:image" content="/assets/aurora-og-image.jpg" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="alternate icon" type="image/png" href="/assets/favicon.svg" />
  <link rel="apple-touch-icon" href="/assets/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Aurora - Project Manager</title>
</head>

<body>
  <noscript>
    <strong>JavaScript está desativado. Por favor, ative o JavaScript para usar o Aurora.</strong>
  </noscript>
  <div id="root" role="main"></div>
  <script type="module" src="/src/Main.tsx" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker do Aurora registrado:', registration.scope))
          .catch(err => console.log('Erro ao registrar o ServiceWorker do Aurora:', err));
      });
    }
  </script>
</body>

</html>
